<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<html xmlns:th="http://www.thymeleaf.org">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
	<script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>
 
    <title>CookBook</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CookBook</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/home}" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
           <a class="nav-link active" th:href="@{/admin}" aria-current="page" href="#">Admin</a>
        </li>
          <li class="nav-item">
           <a class="nav-link active"  aria-current="page" th:href="@{/logout}">Sair</a>
        </li>
      </ul>
       <form th:action="@{/pesquisarReceita}" class="d-flex">
      <input class="form-control me-2"  th:name="titulo" type="search" placeholder="Pesquisar receita" aria-label="Search">
      <button class="btn btn-dark" type="submit">Buscar</button>
    </form>
    </div>
  </div>
</nav> 
   
	 <div class="row">
			<h1 class="p-3  text-center">Bem vindo, <span sec:authentication="principal.nomeCompleto"></span></h1>
			<img th:src="@{/cook2.png}" style=" display: block;
  margin-left: auto;
  margin-right: auto;
  width: 30%;"/>
	    </div>
	    <br />
		<div class="container px-4">

	    <div class="row col-12">
			<div class="accordion" id="accordionExample">
		  
			  	<div th:each="receita : ${receitas}">
			 	<br>	
					<div class="card mb-6 shadow-lg p-3 mb-2 bg-white rounded"  style="border-radius:0;border-size:0;border-color:transparent">
						<div class="row g-0">
							<div class="col-md-4">
							<img class="img-fluid" th:src="${receita.urlImagem}"/>
							</div>
							<div class="col-md-8"  >
								<div class="card-body">
									<h5 class="card-title" th:text="${receita.titulo}"></h5>
									<p class="card-text" id="desck" th:text="${receita.descricao}"></p>
									 
									 <blockquote class="blockquote mb-0">
								      	<footer class="blockquote-footer" th:text="${receita.usuario.nomeCompleto}"> <cite title="Source Title">Source Title</cite></footer>
								    </blockquote>
									 
								 </div>
							</div>
							
								
						</div>
						 
					</div>
				</div>

			</div>
			</div>

	    </div>
	</div>
 
  </div>
</div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
    function decodeHTMLEntities(text) {
  		var textArea = document.createElement('textarea');
  		textArea.innerHTML = text;
  		return textArea.value;
}
 </script>
  </body>
</html>
